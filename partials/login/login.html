<div class="row">
  <div class="ec-login-page">
    <form class="ec-login-form col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" ng-controller="loginCtrl as ctrl">

      <div class="ec-login-item input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input class="form-control" ng-model="user.id" type="email" name="user" placeholder="usuário" oninvalid="this.setCustomValidity('Este campo deve receber um e-mail, falta um &rsquo;@algum_dominio.com&rsquo; aí.  ;(')" onchange="this.setCustomValidity('')">
      </div>

      <div class="ec-login-item input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input class="form-control" ng-model="user.pass" type="password" name="pass" placeholder="senha">
      </div>

      <button id="ec-login-button" class="btn btn-success" type="submit" name="login" ng-click="logIn(user)">Log in</button>
    </form>
  </div>
</div>
